<body >
    <div class="sidenav">
        <nav id="sidenav">
            <!--owl image-->
            <div>
                <img src="images/logo-owl.svg " style="width:67.5px; height:85;">
            </div>
        </nav>
    </div>
	
	
    <div class="container">
        <!-- drop down start-->
        <div class="box">
            <div class="search_box">
                <div class="dropdown-class">
                    <select id="class_dropdown">
                        <!--This will generate by itself-->
                    </select>   
                </div>
                <div class="dropdown-people">
                    <select id="type_dropdown">
                        <!--This will generate by itself-->
                        
                    </select>
                </div>
                <!--generate name by class and type-->
                <div class="dropdown-name">
                    <select id="name_dropdown">
                        <option value="" disabled selected>Name</option>
                    </select>
                </div>
                <div class="btn-panel">
                    <button class="new_chat_button text-right" id="start_chat_button">Chat</button>
                </div> 
</div>
        <!-- dropdown end -->

        <div class="row">
            <div class="col-lg-3">
                

            </div>

      

        <!--Conversation View (side panel)-->
        <div class="row">

            <h3>Conversations</h3>

            <!-- Where each ongoing conversation between other users will be displayed -->
            <div class="conversation-wrap col-lg-3" z-index= "-1" >

                

                
                <div class="media conversation"  id="15" href='#'>
                    <a class="pull-left" href="#">
                        <img class="media-object avatar" data-src="holder.js/64x64" alt="64x64" style="width: 50px; height: 50px;" src="images/avatar.png">
                    </a>
                    <div class="media-body " >
                        <div id="status" class="unknown_status"></div>
                        <h5 class="media-heading" >  Sally Smith</h5>
                                            
                    </div>
                </div>
                
                <div class="media conversation"  id="30" href='#'>
                    <a class="pull-left" href="#">
                        <img class="media-object avatar" data-src="holder.js/64x64" alt="64x64" style="width: 50px; height: 50px;" src="images/avatar.png">
                    </a>
                    <div class="media-body " >
                        <div id="status" class="offline"></div>
                        <h5 class="media-heading" >John Doe</h5>
                                              
                    </div>
                </div>

            </div>
            




            <!-- Messanger View -->

            <div class="message-wrap col-lg-8">

                <div id="Messages" class="msg-wrap">




                <img class="media-object center_img" src="images/message_owl.png">

                   


                  
                    

                </div>

                <div class="send-wrap ">
                    <textarea class="form-control send-message" rows="2" id="Send_Message_Box" maxlength="140" placeholder="Write a reply..."></textarea>


                </div>

                
                <div class="btn-panel">
                    
                    <button  action ="SendMessage.php"class="new_chat_button text-right" id="Send_Message_Btn" style="float: right;" >Send Message</button>
                </div>

            </div>
        </div>
    </div>
